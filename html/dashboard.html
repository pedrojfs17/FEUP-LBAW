<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Oversee</title>
        
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
        <!-- Bootstrap Icons -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">

        <link rel="stylesheet" href="style.css">

        <!-- Bootstrap JavaScript -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous" defer></script>
    </head>
    <body>
        <nav class="navbar navbar-dark bg-dark justify-content-between mb-3 px-5">
            <a class="navbar-brand">Oversee</a>
            <form class="form-inline">
                <input class="mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </nav>
        <div class="row justify-content-center">
            <div class="col-lg-8 col-md-10">
                <ul class="nav nav-tabs mb-3 mt-5" id="dashboardNav" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active fs-2" id="myprojects-tab" data-bs-toggle="tab" data-bs-target="#myprojects" type="button" role="tab" aria-controls="myprojects" aria-selected="true">My Projects</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link fs-2" id="mystats-tab" data-bs-toggle="tab" data-bs-target="#mystats" type="button" role="tab" aria-controls="mystats" aria-selected="false">My Stats</button>
                    </li>
                </ul>
                <div class="tab-content" id="dashboardContent">
                    <div class="tab-pane fade show active" id="myprojects" role="tabpanel" aria-labelledby="myprojects-tab">
                        <div class="row mb-3">
                            <div class="col-lg-8 col-md-8">
                                <div class="input-group">
                                    <input type="text" class="form-control" placeholder="Find Projects" aria-label="Find Projects" aria-describedby="button-search">
                                    <button class="btn btn-outline-secondary" type="button" id="button-search"><i class="bi bi-search"></i></button>
                                </div>
                            </div>
                            <div class="col-lg-4 col-md-4">
                                <button type="button" class="btn btn-dark">+ New Project</button>
                            </div>
                        </div>
                        <div class="accordion" id="accordionProjects">
                            <div class="accordion-item">
                                <h2 class="accordion-header" id="headingOne">
                                    <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                                    Open
                                    </button>
                                </h2>
                                <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
                                    <div class="accordion-body">
                                        <div class="card my-2">
                                            <div class="card-body">
                                                <h5 class="card-title">The Ultimate Apple Pie</h5>
                                                <div class="row align-items-center">
                                                    <div class="col-lg-3 col-md-3">
                                                        <ul class="avatar-overlap">
                                                            <li class="avatar-overlap-item"><img class="rounded-circle" src="images/avatar.png" width="40px" height="40px" alt="avatar"></li>
                                                            <li class="avatar-overlap-item"><img class="rounded-circle" src="images/avatar.png" width="40px" height="40px" alt="avatar"></li>
                                                            <li class="avatar-overlap-item"><img class="rounded-circle" src="images/avatar.png" width="40px" height="40px" alt="avatar"></li>
                                                        </ul>
                                                    </div>
                                                    <div class="col-lg-3 col-md-3 text-muted">ETA: 2 weeks</div>
                                                    <div class="col-lg-4 offset-lg-2 col-md-4 offset-md-2 text-end text-muted">Progress
                                                        <div class="progress">
                                                            <div class="progress-bar bg-success" role="progressbar" style="width: 50%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">50%</div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="card my-2">
                                            <div class="card-body">
                                                <h5 class="card-title">Sourdough Baking</h5>
                                                <div class="row align-items-center">
                                                    <div class="col-lg-3 col-md-3">
                                                        <ul class="avatar-overlap">
                                                            <li class="avatar-overlap-item"><img class="rounded-circle" src="images/avatar.png" width="40px" height="40px" alt="avatar"></li>
                                                            <li class="avatar-overlap-item"><img class="rounded-circle" src="images/avatar.png" width="40px" height="40px" alt="avatar"></li>
                                                            <li class="avatar-overlap-item"><img class="rounded-circle" src="images/avatar.png" width="40px" height="40px" alt="avatar"></li>
                                                        </ul>
                                                    </div>
                                                    <div class="col-lg-3 col-md-3 text-muted">ETA: 2 weeks</div>
                                                    <div class="col-lg-4 offset-lg-2 col-md-4 offset-md-2 text-end text-muted">Progress
                                                        <div class="progress">
                                                            <div class="progress-bar bg-success" role="progressbar" style="width: 25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">25%</div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="accordion-item">
                                <h2 class="accordion-header" id="headingTwo">
                                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                                    Closed
                                    </button>
                                </h2>
                                <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo" data-bs-parent="#accordionExample">
                                    <div class="accordion-body">
                                        <div class="card my-2">
                                            <div class="card-body">
                                                <h5 class="card-title">Valentine's day campaign</h5>
                                                <div class="row align-items-center">
                                                    <div class="col-lg-3 col-md-3">
                                                        <ul class="avatar-overlap">
                                                            <li class="avatar-overlap-item"><img class="rounded-circle" src="images/avatar.png" width="40px" height="40px" alt="avatar"></li>
                                                            <li class="avatar-overlap-item"><img class="rounded-circle" src="images/avatar.png" width="40px" height="40px" alt="avatar"></li>
                                                            <li class="avatar-overlap-item"><img class="rounded-circle" src="images/avatar.png" width="40px" height="40px" alt="avatar"></li>
                                                        </ul>
                                                    </div>
                                                    <div class="col-lg-3 col-md-3 text-muted">Completed 5 days ago</div>
                                                    <div class="col-lg-4 offset-lg-2 col-md-4 offset-md-2 text-end text-muted">Progress
                                                        <div class="progress">
                                                            <div class="progress-bar bg-success" role="progressbar" style="width: 100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">Completed</div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="tab-pane fade" id="mystats" role="tabpanel" aria-labelledby="mystats-tab">My Stats</div>
                </div>
            </div>
        </div>
    </body>
</html>
